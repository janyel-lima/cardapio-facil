<!DOCTYPE html>
<html lang="pt-br" x-data="menuApp()" :class="{ 'dark': darkMode }" x-init="init()">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title x-text="config.restaurantName + ' ‚Ä¢ Card√°pio Digital'">Card√°pio Digital Pro</title>
    <meta name="theme-color" content="#ef4444">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/dexie@3.2.4/dist/dexie.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-surface font-body transition-colors duration-300" x-cloak>

    <div x-data="include('includes/toast.html')" x-html="content"></div>

    <header class="sticky top-0 z-40 bg-surface-card border-b border-border backdrop-blur-sm">
        <div class="max-w-2xl mx-auto px-4 py-3 flex justify-between items-center gap-2 min-w-0">

            <div class="flex items-center gap-2 min-w-0 flex-1">
                <div class="w-9 h-9 sm:w-10 sm:h-10 rounded-xl flex items-center justify-center text-white font-display font-bold text-lg flex-shrink-0 shadow-sm"
                    :style="`background:var(--accent)`" x-text="config.restaurantName.charAt(0)"></div>

                <div class="min-w-0 leading-tight">
                    <h1 class="text-sm sm:text-base font-display font-bold text-text-primary truncate"
                        x-text="config.restaurantName"></h1>
                    <p class="text-[10px] sm:text-xs flex items-center gap-1 font-body whitespace-nowrap">
                        <span class="w-1.5 h-1.5 rounded-full"
                            :class="config.isOpen ? 'bg-green-500 animate-pulse' : 'bg-red-400'"></span>
                        <span class="text-text-muted truncate" x-text="config.isOpen ? 'Aberto' : 'Fechado'"></span>
                    </p>
                </div>
            </div>

            <div class="flex items-center gap-1 sm:gap-2 flex-none" style="min-width: fit-content;">

                <button @click="showSearch = !showSearch" class="icon-btn flex-shrink-0" title="Buscar">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-4.35-4.35M17 11A6 6 0 1 1 5 11a6 6 0 0 1 12 0z" />
                    </svg>
                </button>


                <button @click="isAdmin ? showAdminPanel = true : showAdminLogin = true"
                    class="icon-btn relative flex-shrink-0" title="Administrador">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 0 0-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 0 0-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 0 0-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 0 0-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 0 0 1.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <circle cx="12" cy="12" r="3" stroke-width="2" />
                    </svg>
                    <span x-show="isAdmin"
                        class="absolute top-1 right-1 w-2 h-2 rounded-full border border-surface-card animate-pulse shadow-sm"
                        style="background:var(--accent)"></span>
                </button>
                <button @click="showCart = true"
                    class="relative cart-btn flex items-center gap-1.5 px-2.5 py-2 rounded-xl font-medium text-sm text-white flex-shrink-0 transition-all active:scale-95 shadow-sm"
                    :style="`background:var(--accent)`">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-8 2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z" />
                    </svg>
                    <span x-show="cartTotalItems > 0" x-text="cartTotalItems"
                        class="font-display font-bold text-xs"></span>
                </button>

                
                
                
                <button @click="showOrderTracking = true" class="icon-btn relative flex-shrink-0" title="Meu Pedido">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                    </svg>
                    <span x-show="orderHistory.length > 0"
                        class="absolute top-0.5 right-0.5 w-2 h-2 rounded-full border border-surface-card"
                        style="background:var(--accent)">
                    </span>
                </button>
                <button @click="showThemePicker = true" class="icon-btn flex-shrink-0" title="Cores">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 21a4 4 0 0 1-4-4V5a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v12a4 4 0 0 1-4 4zm0 0h12a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 0 1 2.828 0l2.829 2.829a2 2 0 0 1 0 2.828l-8.486 8.485M7 17h.01" />
                    </svg>
                </button>
                <button @click="darkMode = !darkMode; saveSetting('darkMode', darkMode)" class="icon-btn flex-shrink-0"
                    title="Tema">
                    <svg x-show="!darkMode" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 0 1 8.646 3.646 9.003 9.003 0 0 0 12 21a9.003 9.003 0 0 0 8.354-5.646z" />
                    </svg>
                    <svg x-show="darkMode" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364-.707-.707M6.343 6.343l-.707-.707m12.728 0-.707.707M6.343 17.657l-.707.707M12 8a4 4 0 1 1 0 8 4 4 0 0 1 0-8z" />
                    </svg>
                </button>
                
            </div>
        </div>
    </header>

    <div x-data="include('includes/navigation.html')" x-html="content" class="mt-4"></div>


    <div x-show="activePromos.length > 0 && !searchQuery" class="max-w-2xl mx-auto px-4 pt-4">
        <div class="promo-banner rounded-2xl p-4 flex items-center gap-3 relative overflow-hidden">
            <div class="promo-bg-decoration"></div>
            <div class="text-2xl flex-shrink-0">üî•</div>
            <div class="flex-1 min-w-0">
                <p class="text-xs font-semibold text-white/70 uppercase tracking-wider">Promo√ß√µes Ativas</p>
                <div class="flex gap-2 overflow-x-auto hide-scrollbar mt-1">
                    <template x-for="promo in activePromos" :key="promo.id">
                        <span
                            class="inline-block bg-white/20 text-white text-xs font-medium px-2.5 py-1 rounded-lg whitespace-nowrap">
                            <span x-text="promo.name"></span>
                            <span class="ml-1 font-bold">
                                <span x-show="promo.type==='percentage'">-<span x-text="promo.value"></span>%</span>
                                <span x-show="promo.type==='fixed'">-<span
                                        x-text="formatMoney(promo.value)"></span></span>
                                <span x-show="promo.type==='freeDelivery'">Frete gr√°tis!</span>
                            </span>
                        </span>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <main class="max-w-2xl mx-auto px-4 pb-28 pt-4">
        <div x-show="searchQuery" class="mb-4">
            <p class="text-sm text-text-muted"><span x-text="filteredItems.length"></span> resultado(s) para "<span
                    class="text-text-primary font-medium" x-text="searchQuery"></span>"</p>
        </div>
        <div x-show="filteredItems.length === 0" class="flex flex-col items-center justify-center py-20 text-center">
            <div class="text-6xl mb-4">üçΩÔ∏è</div>
            <h3 class="text-lg font-display font-bold text-text-primary mb-2">Nenhum item encontrado</h3>
            <p class="text-sm text-text-muted">Tente outra categoria ou busca diferente.</p>
        </div>
        <div class="space-y-3">
            <template x-for="item in filteredItems" :key="item.id">
                <div class="product-card bg-surface-card rounded-2xl border border-border overflow-hidden flex items-stretch transition-all duration-200 hover:shadow-md hover:border-accent/30 cursor-pointer"
                    @click="openProductModal(item)">
                    <div class="flex-1 p-4 flex flex-col justify-between min-w-0">
                        <div>
                            <div class="flex items-start gap-2 mb-1">
                                <h3 class="font-display font-bold text-text-primary text-sm leading-tight flex-1"
                                    x-text="item.name"></h3>
                                <div class="flex flex-col gap-1 items-end flex-shrink-0">
                                    <span x-show="item.featured"
                                        class="badge-featured text-[10px] px-2 py-0.5 rounded-full font-bold">‚≠ê
                                        Destaque</span>
                                    <span x-show="!item.available"
                                        class="bg-gray-200 dark:bg-gray-700 text-text-muted text-[10px] px-2 py-0.5 rounded-full">Indispon√≠vel</span>
                                    <span x-show="item.complements && item.complements.length > 0"
                                        class="text-[10px] px-2 py-0.5 rounded-full font-medium bg-accent/10 text-accent">
                                        + Adicionais
                                    </span>
                                </div>
                            </div>
                            <p class="text-xs text-text-muted line-clamp-2 leading-relaxed" x-text="item.desc"></p>
                        </div>
                        <div class="mt-3 flex justify-between items-center">
                            <div>
                                <div x-show="item.promoPrice" class="flex items-baseline gap-2">
                                    <span class="text-xs text-text-muted line-through"
                                        x-text="formatMoney(item.price)"></span>
                                    <span class="font-display font-bold text-accent"
                                        x-text="formatMoney(item.promoPrice)"></span>
                                </div>
                                <span x-show="!item.promoPrice" class="font-display font-bold text-accent"
                                    x-text="formatMoney(item.price)"></span>
                            </div>
                            <button @click.stop="addToCart(item)" :disabled="!item.available"
                                class="add-btn w-8 h-8 rounded-xl flex items-center justify-center text-white font-bold text-lg transition-all active:scale-90 disabled:opacity-40 disabled:cursor-not-allowed"
                                :style="item.available ? 'background:var(--accent)' : ''">+</button>
                        </div>
                    </div>
                    <div class="w-28 flex-shrink-0 relative">
                        <img :src="item.image || 'https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=300'"
                            :alt="item.name" class="w-full h-full object-cover"
                            style="min-height:110px;max-height:130px">
                        <div x-show="item.promoPrice"
                            class="absolute top-2 left-2 bg-red-500 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-lg">
                            PROMO</div>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <div x-data="include('includes/product-modal.html')" x-html="content"></div>
    <div x-data="include('includes/cart.html')" x-html="content"></div>
    <div x-data="include('includes/pix-modal.html')" x-html="content"></div>
    <div x-data="include('includes/theme-picker.html')" x-html="content"></div>
    <div x-data="include('includes/admin.html')" x-html="content"></div>
    <div x-data="include('includes/order-tracking.html')" x-html="content"></div>

<!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
     PRODUCT FORM MODAL
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
<div x-show="showProductForm"
     x-transition:enter="transition ease-out duration-200"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     class="fixed inset-0 z-[60] flex items-end sm:items-center justify-center">

    <div class="absolute inset-0 bg-black/70 backdrop-blur-sm" @click="showProductForm=false"></div>

    <div class="relative bg-surface-card w-full max-w-lg rounded-t-3xl sm:rounded-3xl shadow-2xl p-6"
         style="max-height:92dvh; overflow-y:auto; -webkit-overflow-scrolling:touch;"
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="translate-y-full sm:scale-95 opacity-0"
         x-transition:enter-end="translate-y-0 sm:scale-100 opacity-100">

        <template x-if="editingProduct">
            <div>
                <h3 class="font-display font-bold text-text-primary text-lg mb-5"
                    x-text="editingProduct.id ? '‚úèÔ∏è Editar Produto' : '‚ûï Novo Produto'"></h3>

                <div class="space-y-4">

                    <div>
                        <label class="form-label">Nome do produto *</label>
                        <input type="text" x-model="editingProduct.name" class="form-input w-full">
                    </div>

                    <div>
                        <label class="form-label">Descri√ß√£o</label>
                        <textarea x-model="editingProduct.desc" rows="2" class="form-input w-full resize-none"></textarea>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="form-label">Pre√ßo R$ *</label>
                            <input type="number" step="0.01" x-model.number="editingProduct.price" class="form-input w-full">
                        </div>
                        <div>
                            <label class="form-label">Pre√ßo Promo R$</label>
                            <input type="number" step="0.01" x-model.number="editingProduct.promoPrice" placeholder="Opcional" class="form-input w-full">
                        </div>
                    </div>

                    <div>
                        <label class="form-label">Categoria</label>
                        <select x-model="editingProduct.category" class="form-input w-full">
                            <template x-for="cat in categories" :key="cat.id">
                                <option :value="cat.id" x-text="(cat.icon||'üì¶')+' '+cat.name"></option>
                            </template>
                        </select>
                    </div>

                    <div>
                        <label class="form-label">URL da imagem</label>
                        <input type="url" x-model="editingProduct.image" placeholder="https://‚Ä¶" class="form-input w-full">
                    </div>
                    <div x-show="editingProduct.image" class="rounded-xl overflow-hidden h-28">
                        <img :src="editingProduct.image" class="w-full h-full object-cover" @error="editingProduct.image=''">
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div class="flex items-center justify-between bg-surface-muted rounded-xl p-3">
                            <span class="text-sm font-medium text-text-primary">Dispon√≠vel</span>
                            <button @click="editingProduct.available=!editingProduct.available"
                                    class="relative w-10 h-5 rounded-full transition-colors"
                                    :style="editingProduct.available?'background:var(--accent)':'background:#d1d5db'">
                                <div class="absolute top-0.5 w-4 h-4 bg-white rounded-full shadow transition-transform"
                                     :class="editingProduct.available?'translate-x-5':'translate-x-0.5'"></div>
                            </button>
                        </div>
                        <div class="flex items-center justify-between bg-surface-muted rounded-xl p-3">
                            <span class="text-sm font-medium text-text-primary">Destaque</span>
                            <button @click="editingProduct.featured=!editingProduct.featured"
                                    class="relative w-10 h-5 rounded-full transition-colors"
                                    :style="editingProduct.featured?'background:var(--accent)':'background:#d1d5db'">
                                <div class="absolute top-0.5 w-4 h-4 bg-white rounded-full shadow transition-transform"
                                     :class="editingProduct.featured?'translate-x-5':'translate-x-0.5'"></div>
                            </button>
                        </div>
                    </div>

                    <!-- ‚ïê‚ïê‚ïê COMPLEMENTOS ‚ïê‚ïê‚ïê -->
                    <div class="border-t border-dashed border-border pt-4">

                        <div class="flex items-center justify-between mb-3">
                            <div>
                                <h4 class="font-display font-bold text-text-primary text-sm">üß© Complementos & Adicionais</h4>
                                <p class="text-xs text-text-muted">Crie grupos de op√ß√µes (Ponto da carne, Adicionais, etc.)</p>
                            </div>
                            <span class="text-xs bg-accent/10 text-accent px-2 py-0.5 rounded-full font-bold"
                                  x-text="(editingProduct.complements||[]).length + ' grupo(s)'"></span>
                        </div>

                        <!-- ‚îÄ‚îÄ Grupos existentes ‚îÄ‚îÄ -->
                        <div class="space-y-3 mb-4">
                            <template x-for="(group, gIdx) in (editingProduct.complements||[])" :key="group.id">
                                <div class="rounded-xl border border-border overflow-hidden"
                                     x-data="{
                                       /* estado local: op√ß√µes */
                                       newOptName: '', newOptPrice: 0,
                                       editingOptIdx: null, editOptName: '', editOptPrice: 0,
                                       /* estado local: edi√ß√£o do grupo */
                                       editingGroup: false,
                                       editGrpName: '', editGrpType: 'multiple', editGrpMax: 3, editGrpRequired: false,
                                       openGroupEdit() {
                                         this.editGrpName     = group.name;
                                         this.editGrpType     = group.type;
                                         this.editGrpMax      = group.max;
                                         this.editGrpRequired = group.required;
                                         this.editingGroup    = true;
                                       },
                                       confirmGroupEdit() {
                                         if (!this.editGrpName.trim()) return;
                                         group.name     = this.editGrpName.trim();
                                         group.type     = this.editGrpType;
                                         group.max      = this.editGrpMax;
                                         group.required = this.editGrpRequired;
                                         /* deep-spread para for√ßar reatividade */
                                         editingProduct = {
                                           ...editingProduct,
                                           complements: editingProduct.complements.map(g => ({...g, options:[...g.options]}))
                                         };
                                         this.editingGroup = false;
                                       }
                                     }">

                                    <!-- ‚îÄ‚îÄ Cabe√ßalho: visualiza√ß√£o ‚îÄ‚îÄ -->
                                    <div x-show="!editingGroup"
                                         class="flex items-center justify-between px-3 py-2 bg-surface-muted border-b border-border">
                                        <div class="flex items-center gap-2 flex-wrap min-w-0">
                                            <span class="text-xs font-bold px-2 py-0.5 rounded-full flex-shrink-0"
                                                  :class="group.type==='single'
                                                    ? 'bg-blue-100 text-blue-700 dark:bg-blue-900/30 dark:text-blue-400'
                                                    : 'bg-purple-100 text-purple-700 dark:bg-purple-900/30 dark:text-purple-400'"
                                                  x-text="group.type==='single' ? '‚óâ Radio' : '‚òë Multi'"></span>
                                            <span class="font-bold text-text-primary text-sm truncate" x-text="group.name"></span>
                                            <span x-show="group.required"
                                                  class="text-[10px] bg-red-100 text-red-600 px-1.5 py-0.5 rounded dark:bg-red-900/30 flex-shrink-0">obrig.</span>
                                            <span class="text-[10px] text-text-muted flex-shrink-0">max: <span x-text="group.max || '‚àû'"></span></span>
                                        </div>
                                        <div class="flex items-center gap-1 flex-shrink-0 ml-2">
                                            <button @click="openGroupEdit()"
                                                    title="Editar grupo"
                                                    class="text-text-muted hover:text-accent text-xs px-2 py-1 rounded-lg hover:bg-accent/10 transition-colors">‚úèÔ∏è</button>
                                            <button @click="removeComplementGroup(gIdx)"
                                                    title="Remover grupo"
                                                    class="text-red-400 hover:text-red-600 text-xs px-2 py-1 rounded-lg hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors">‚úï</button>
                                        </div>
                                    </div>

                                    <!-- ‚îÄ‚îÄ Cabe√ßalho: edi√ß√£o do grupo ‚îÄ‚îÄ -->
                                    <div x-show="editingGroup"
                                         class="px-3 py-3 border-b border-border space-y-2"
                                         style="background:rgba(var(--accent-rgb),.05)">
                                        <p class="text-[10px] font-bold text-accent uppercase tracking-wider">Editar grupo</p>
                                        <input type="text"
                                               x-model="editGrpName"
                                               placeholder="Nome do grupo"
                                               class="form-input w-full text-xs py-1.5"
                                               @keyup.escape="editingGroup=false"
                                               @keyup.enter="confirmGroupEdit()">
                                        <div class="grid grid-cols-2 gap-2">

                        <!-- ‚îÄ‚îÄ Novo grupo ‚îÄ‚îÄ -->

<div x-show="showTutorial" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" class="fixed inset-0 z-[70] flex items-center justify-center px-4">

    <div class="relative bg-surface-card w-full max-w-sm rounded-3xl shadow-2xl overflow-hidden"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="scale-90 opacity-0"
         x-transition:enter-end="scale-100 opacity-100">
        <div class="flex gap-1.5 justify-center pt-5 px-6">
            <template x-for="(step, i) in tutorialSteps" :key="i">
                <div class="h-1.5 rounded-full transition-all duration-300" :class="i===tutorialStep?'w-6':'w-1.5 bg-border'" :style="i===tutorialStep?'background:var(--accent);width:1.5rem':''"></div>
            </template>
        </div>
        <div class="p-6">
            <template x-if="tutorialSteps[tutorialStep]">
                <div>
                    <div class="text-center mb-4">
                        <div class="text-5xl mb-3" x-text="tutorialSteps[tutorialStep].icon"></div>
                        <h3 class="font-display font-bold text-text-primary text-xl mb-1" x-text="tutorialSteps[tutorialStep].title"></h3>
                        <p class="text-sm text-text-secondary leading-relaxed" x-text="tutorialSteps[tutorialStep].content"></p>
                    </div>
                    <div class="bg-surface-muted rounded-2xl p-3 mb-5"><p class="text-xs text-text-muted leading-relaxed"><span class="text-accent font-bold">üí° </span><span x-text="tutorialSteps[tutorialStep].tip"></span></p></div>
                </div>
            </template>
            <div class="flex gap-2">
                <button x-show="tutorialStep>0" @click="tutorialStep--" class="flex-1 py-3 rounded-2xl border-2 border-border font-medium text-sm text-text-primary hover:border-accent hover:text-accent transition-all">‚Üê Anterior</button>
                <button x-show="tutorialStep===0" @click="showTutorial=false" class="flex-1 py-3 rounded-2xl border-2 border-border font-medium text-sm text-text-muted">Pular</button>
                <button @click="if(tutorialStep<tutorialSteps.length-1) tutorialStep++; else showTutorial=false" class="flex-1 py-3 rounded-2xl font-bold text-sm text-white" :style="'background:var(--accent)'">
                    <span x-show="tutorialStep<tutorialSteps.length-1">Pr√≥ximo ‚Üí</span>
                    <span x-show="tutorialStep===tutorialSteps.length-1">üéâ Concluir</span>
                </button>
            </div>
            <p class="text-center text-xs text-text-muted mt-3"><span x-text="tutorialStep+1"></span> de <span x-text="tutorialSteps.length"></span></p>
        </div>
    </div>
</div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('include', (url) => ({
                content: '',
                async init() {
                    try {
                        const response = await fetch(url);
                        if (!response.ok) throw new Error('Falha ao carregar');
                        this.content = await response.text();

                        // For√ßa o Alpine a processar o HTML injetado
                        this.$nextTick(() => {
                            Alpine.initTree(this.$el);
                        });
                    } catch (err) {
                        console.error("Erro no include:", err);
                    }
                }
            }));
        });
    </script>
